{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} | TerryFox LIMS{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'project_lead_list' %}">Project Leads</a></li>
        <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
</nav>

<div class="card shadow-sm">
    <div class="card-header">
        <h5 class="mb-0">
            {% if lead %}
            <i class="fas fa-edit me-2"></i>
            {% else %}
            <i class="fas fa-plus me-2"></i>
            {% endif %}
            {{ title }}
        </h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'project_lead_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Save Project Lead
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
